<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="results">

        </div>
        <div class="choices">
            <div class="choiceBox">
                <div class="ChoiceDisplay" id="humanDisplay"></div>
                <p>YOU</p>
                <div class="roundDisplay" id="humanRoundDisplay">0</div>
            </div>
            <div class="choiceBox">
                <div class="ChoiceDisplay" id="compDisplay"></div>
                <p>COMPUTER</p>
                <div class="roundDisplay"id="compRoundDisplay">0</div>
            </div>
        </div>
        <div class="text">
            <p>Choose HERE</p>
        </div>
        <div class="options">
            <button>rock</button>
            <button>paper</button>
            <button>scissors</button>
        </div>
    </div>
</body>
</html>
